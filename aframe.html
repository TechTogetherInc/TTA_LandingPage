<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <link rel="stylesheet" type="text/css" href="theme.css">
  </head>
  <body>
    <a-scene background="color:white">

    <a-assets>
    <img id="mountain" src="assets/mountain.jpg">
    <img id="gold" src="assets/gold.jpg">
    <img id="sky" src="assets/sky.jpg">
    </a-assets>
    <!--<a-sound src="assets/martha.mp3" autoplay="true" position="0 2 5"></a-sound>-->


      

      <!-- Mouse-->
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

      <!-- Hollow Cube -->
      <a-box position =".5 4 -20" src="#mountain" width="6" height=".1" depth="5"></a-box>
      <a-box position=".5 -2 -20" src="#mountain" width="6" height=".1" depth="5"></a-box>
      <a-box position="-2.5 1 -20" src="#mountain" width=".1" height="6" depth="5"></a-box>
      <a-box position="3.5 1 -20" src="#mountain" width=".1" height="6" depth="5"></a-box>

      <!-- Sky -->
      <a-sky src="#sky" position = "0 -200 0" ></a-sky>
      
      <!--Floor-->
      <a-box src="#sky" height="2" width="500" depth="500" rotation="0 0 0" position = "0 -30 -10" sound="src:assets/martha.mp3; on:mouseenter"
      animation__gray="property: components.material.material.color; type: color; to: gray; startEvents: mouseenter; dur: 500"></a-box>

      <!-- Hovering Orb-->
      <a-sphere position=".5 1 -20" src="#gold" scale="1 1 1" sound="src:assets/inception.mp3; on:click"
      animation="property: position; from: .5 .75 -20; to: .5 1 -20; loop: true; dur:1000; dir:alternate"></a-sphere>


      <!-- Mountain Top-->
     
      <!--End Peaks-->
      <a-cone position="-1.5 4.55 -20"  src=#mountain></a-cone>     
      <a-cone position="2.5 4.55 -20" src=#mountain></a-cone>
     
      <!--Left Peak -> Move by hovering mouse-->
      <a-cone position="-.5 5.05 -20" src=#mountain height ="2"
        animation="property:position; to: -.5 10.05 -20; dur:3000; startEvents:mouseenter"></a-cone>   
 
      <!--Middle Peak -> Move by hovering mouse-->
      <a-cone position=".5 5.55 -20" src=#mountain height="3"
        animation="property:position; to: .5 15.55 -20; dur:3000; startEvents:mouseenter"></a-cone>    
      
      <!--Right Peak -> Move by hovering mouse-->
      <a-cone position="1.5 5.05 -20" src=#mountain height="2"
        animation="property:position; to: 1.5 10.05 -20; dur:3000; startEvents:mouseenter" ></a-cone>
     
   

      <!-- Mountain Bottom-->
      
      <!--End Peaks -->
      <a-cone src="#mountain" position="-1.5 -2.55 -20" color rotation = "180 0 0"></a-cone> 
      <a-cone src="#mountain" position="2.5 -2.55 -20" rotation = "180 0 0"></a-cone>
       
      <!--Left Peak -> Move by hovering mouse-->
      <a-cone src="#mountain" position="-.5 -3.05 -20" height ="2" rotation = "180 0 0"
      animation="property:position; to: -.5 -8.05 -20; dur:3000; startEvents:mouseenter" ></a-cone>    
      
      <!--Middle Peak -> Move by hovering mouse-->
      <a-cone src="#mountain" position=".5 -3.55 -20" height="3" rotation = "180 0 0"
              animation="property:position; to: .5 -13.05 -20; dur:3000; startEvents:mouseenter"></a-cone>    
      
      <!--Right Peak -> Move by hovering mouse-->
      <a-cone src="#mountain" position="1.5 -3.05 -20" height="2" rotation = "180 0 0"
                animation="property:position; to: 1.5 -8.05 -20; dur:3000; startEvents:mouseenter"></a-cone>      

      

      <!--Mountain Right-->'
      <a-cone src="#mountain" position="-3 3 -20" color rotation = "-270 270 0"></a-cone>
      <a-cone src="#mountain" position="-3.5 2 -20" color rotation = "-270 270 0" height="2"
                animation="property:position; 
                  to: -8.5 2 -20;
                  dur:3000;
                  startEvents:mouseenter"
      ></a-cone>
      <a-cone src="#mountain" position="-4 1 -20" color rotation = "-270 270 0"  height="3" 
                animation="property:position; 
                  to: -14.5 1 -20;
                  dur:3000;
                  startEvents:mouseenter"
      ></a-cone>
      <a-cone src="#mountain" position="-3.5 0 -20" color rotation = "-270 270 0" height="2"
                animation="property:position; 
                  to: -8.5 0 -20;
                  dur:3000;
                  startEvents:mouseenter"
      ></a-cone>


      <!--Mountain Left-->
      <a-cone src="#mountain" position="-3 -1 -20" color rotation = "-270 270 0"></a-cone>

      <a-cone src="#mountain" position="4 3 -20" color rotation = "270 270 0"></a-cone>
      <a-cone src="#mountain" position="4.5 0 -20" color rotation = "270 270 0" height="2"
                animation="property:position; 
                  to: 9.5 0 -20;
                  dur:3000;
                  startEvents:mouseenter"
      ></a-cone>
      <a-cone src="#mountain" position="5 1 -20" color rotation ="270 270 0" height="3"
                animation="property:position; 
                  to: 15 1 -20;
                  dur:3000;
                  startEvents:mouseenter"
      ></a-cone>
      <a-cone src="#mountain" position="4.5 2 -20" color rotation = "270 270 0" height="2"
                animation="property:position; 
                  to: 9.5 2 -20;
                  dur:3000;
                  startEvents:mouseenter"
      ></a-cone>
      <a-cone src="#mountain" position="4 -1 -20" color rotation = "270 270 0"></a-cone>

     
      <!--Rotating Sprites -->
      <a-octahedron src="#gold"position="-6 7 -20" radius=".5"
      animation__move="property:position; from: -6 7 -20; to: -6 -5 -20; loop:true; dir:alternate; dur:7000;"></a-octahedron>
     
      <a-octahedron src="#gold"position="-6 -5 -20" radius=".5"
      animation__move="property:position; from: -6 -5 -20; to: 6 -5 -20; loop:true; dir:alternate; dur:7000;"></a-octahedron>

      <a-octahedron src="#gold"position="6 7 -20" radius=".5"
      animation__move="property:position; from: 6 7 -20; to: -6 7 -20; loop:true; dir:alternate; dur:7000;"></a-octahedron>
      <a-octahedron src="#gold"position="6 -5 -20"  radius=".5"
      animation__move="property:position; from: 6 -5 -20; to: 6 7 -20; loop:true; dir:alternate; dur:7000;"></a-octahedron>

    

      
      <!-- Clouds -->

      <!--Bottom Cloud--> 
      <a-sphere position="-3 -4 -10" src="#sky" animation="property:position; from:-4 -4 -10; to: 6 -4 -10; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="-4 -4 -10" src="#sky" animation="property:position; from:-4 -4 -10; to: 6 -4 -10; loop:true; dir:alternate; dur:5000;"></a-sphere>  
      <a-sphere position="-5 -4 -10" src="#sky" animation="property:position; from:-5 -4 -10; to: 5 -4 -10; loop:true; dir:alternate; dur:5000;"></a-sphere> 
      <a-sphere position="-5 -4 -10" src="#sky" animation="property:position; from:-5 -4 -10; to: 5 -4 -10; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="-4 -4 -10" src="#sky" animation="property:position; from:-4 -4 -10; to: 6 -4 -10; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="-3 -4 -10" src="#sky" animation="property:position; from:-3 -4 -10; to: 7 -4 -10; loop:true; dir:alternate; dur:5000;"></a-sphere>
    

      <!--Middle Cloud-->

      <a-sphere position="5 5 -25" src="#sky" animation="property:position; from:5 5 -25; to: -3 5 -25; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="6 5 -25" src="#sky" animation="property:position; from:6 5 -25; to: -4 5 -25; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="7 5 -25" src="#sky" animation="property:position; from:7 5 -25; to: -5 5 -25; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="7 5 -25" src="#sky" animation="property:position; from:7 5 -25; to: -5 5 -25; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="6 5 -25" src="#sky" animation="property:position; from:6 5 -25; to: -4 5 -25; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="5 5 -25" src="#sky" animation="property:position; from:5 5 -25; to: -3 5 -25; loop:true; dir:alternate; dur:5000;"></a-sphere>
    

      <!-- Top Cloud-->
      <a-sphere position="-5 8 -15" src="#sky" animation="property:position; from:-5 5 -15; to: 7 8 -15; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="-6 8 -15" src="#sky" animation="property:position; from:-6 5 -15; to: 6 8 -15; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="-7 8 -15" src="#sky" animation="property:position; from:-7 5 -15; to: 5 8 -15; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="-7 8 -15" src="#sky" animation="property:position; from:-7 5 -15; to: 5 8 -15; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="-6 8 -15" src="#sky" animation="property:position; from:-6 5 -15; to: 4 8 -15; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="-5 8 -15" src="#sky" animation="property:position; from:-5 5 -15; to: 3 8 -15; loop:true; dir:alternate; dur:5000;"></a-sphere> 

      <!-- Cursor Color -->
      <a-camera>
        <a-cursor color="purple"></a-cursor></a-camera>

    </a-scene>
  </body>
</html>
